<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
    <script type="text/javascript" src="script.js" >
  </script>

  <title> Register</title>

  <link rel='stylesheet' href='http://codepen.io/assets/libs/fullpage/jquery-ui.css'>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <div class="login-card">
    <h1>REGISTER!</h1><br>
  <form>
    <input type="text" name="user" placeholder="Username" id = "user">
    <input type="text" name="email" placeholder="Email Id" id = "email">
    <input type="text" name="fname" placeholder="First name" id = "fname">
    <input type="text" name="lname" placeholder="Last name" id = "lname">
    <input type="password" name="pass" placeholder="Password" id = "pass">
    <input type="button" name="register" class="login login-submit" onclick="registerJS()" value="register">
  </form>

  <div class="login-help">
    <a href="index.html">Login</a> 
  </div>
</div>

</body>

</html>
